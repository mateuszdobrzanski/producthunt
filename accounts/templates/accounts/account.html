{% extends 'base.html' %}

{% block content %}

{% if error %}
    <br>
        {{ error }}
    <br>
    <br>
{% endif %}

<h1>Account details</h1>

    <!-- for safety -->
    {% csrf_token %}

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-right">Username:</label>
        <label class="col-sm-10 col-form-label">{{ user.get_username }}</label>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-right">Contact email:</label>
        <label class="col-sm-10 col-form-label">{{ user.get_email }}</label>
    </div>



{% endblock %}
